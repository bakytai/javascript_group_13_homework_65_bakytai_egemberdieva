<h4 class="m-3">To watch list:</h4>

<ul class="list-group col-3 m-3" *ngIf="!isFetching">
  <li class="list-group-item" *ngFor="let film of films">{{ film.name }}
    <button *ngIf="!isFetching" class="btn btn-outline-secondary ml-3" type="submit" (click)="onDelete(film.id)">Delete</button> </li>

</ul>

<div class="spinner-border" *ngIf="isFetching">
  <span class="sr-only">Loading...</span>
</div>
